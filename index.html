    <script>

            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'custom-dark': '#1a1a1a',

                        'light-gray': '#a0aec0',

                <nav>

                    </ul>
                </nav>
            </div>

                            <h2 class="text-2xl font-bold text-white mb-1">Portifólio</h2>

                            <p class="text-gray-400">Quem sou eu</p>

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-gray-400">
